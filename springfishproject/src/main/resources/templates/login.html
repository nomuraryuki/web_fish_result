<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="/css/commons.css" rel="stylesheet">
</head>
<body class="login-body">
<div class="header">
    <h1 class="site_logo">釣果ログシステム</h1>
</div>

<div class="login-form">
<!--    <img th:src="@{/img/logo.png}"class="login-logo">-->
    <p class="error" th:text="${errorLogin}"></p>

    <form action="/login" method="post" th:object="${loginUserForm}">
        <fieldset>
            <div class="cp_iptxt">
                <input class="base-input" type="text" th:field="*{loginUserId}" name="loginId" placeholder="ID">
                <div class="error" th:each="error: ${#fields.errors('loginUserId')}">
                    [[ ${error} ]]
                </div>
            </div>

            <div>
                <input class="base-input" type="password" th:field="*{loginUserPassword}" name="pass" placeholder="PASS">
                <div class="error" th:each="error: ${#fields.errors('loginUserPassword')}">
                    [[ ${error} ]]
                </div>
            </div>
        </fieldset>
        <button id="login-btn" class="custom-btn" type="submit">
            ログイン
        </button>
        <a href="/adduser">
            <button id="add-btn" class="custom-btn" type="button">
                新規登録
            </button>
        </a>
    </form>
</div>
<script>
    <!--    'use strict'-->
    <!--    document.getElementById('login-btn').addEventListener('click', () => {-->
    <!--      location.href = './menu.html'-->
    <!--    })-->
</script>
</body>
</html>
