<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>釣果詳細</title>
    <link href="/css/commons.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="common/header"></th:block>

<hr>

<div class="update">
    <div class="form-body">
        <div class="img_block" th:object="${fishData}">
            <img th:src="@{../img/__${fishData.img_path()}__}" class="product-img"><br>
        </div>
        <form th:object="${fishData}" th:action="@{/delete/{id}(id=${fishData.id()})}" method="post">
            <fieldset class="label-130 product_block">
                <p class="error">[[ ${deleteError} ]]</p>

                <div>
                    <label>魚名</label>
                    <input type="text" name="name" th:value="${fishData.fish_name()}" readonly class="base-text">
                </div>
                <div>
                    <label>サイズ</label>
                    <input type="text" name="price" th:value="${fishData.fish_size()}" readonly class="base-text">
                </div>
                <div>
                    <label>日付</label>
                    <input type="text" name="categoryId" th:value="${fishData.dating()}" readonly class="base-text">
                </div>
                <div>
                    <label>天気</label>
                    <input type="text" name="categoryId" th:value="${fishData.weather()}" readonly class="base-text">
                </div>

                <div>
                    <label>潮</label>
                    <input type="text" name="categoryId" th:value="${fishData.tide_kinds()}" readonly class="base-text">
                </div>

                <div>
                    <label>場所</label>
                    <input type="text" name="categoryId" th:value="${fishData.place_name()}" readonly class="base-text">
                </div>

                <div>
                    <label>説明</label>
                    <textarea name="description" th:value="${fishData.description()}" readonly class="base-text"
                              style="background-color: rgb(209, 209, 209);">

            </textarea>
                </div>
            </fieldset>
            <div>
                <div class="btns">
                    <input type="button" onclick="openModal()" th:if="${session.user.role} == 1" value="削除"
                           class="basic-btn">
                    <a th:href="@{/updateInput/{id}(id=${fishData.id()})}">
                        <input type="button" th:onclick="@{location.href='/updateInput/{id}(id=${fishData.id()})'}"
                               th:if="${session.user.role} == 1" value="編集" class="basic-btn">
                    </a>
                    <input type="button" onclick="location.href='/infolist'" value="戻る" class="cancel-btn">
                </div>
                <div id="modal">
                    <p class="modal-message">削除しますか？</p>
                    <div class="btns">
                        <button type="submit" id="delete-btn" class="basic-btn">削除</button>
                        <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="fadeLayer"></div>
<script src="/js/commons.js"></script>
<script>
    'use strict'
    document.getElementById('delete-btn').addEventListener('click', () => {
      location.href = '/success'
    })
</script>
</body>
</html>
